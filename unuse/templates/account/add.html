{% extends "layout.html" %}

{% block styles %}
    {{super()}}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-clock/css/bootstrap-datetimepicker.min.css', _external=True) }}">
{% endblock %}

{% block title %}添加账户{% endblock %}

{% block body %}
    <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="account_name" class="col-sm-2 control-label">Account Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="account_name" placeholder="Please Input Account Name">
            </div>
          </div>

          <div class="form-group">
            <label for="account_type" class="col-sm-2 control-label">Account Type:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="account_type" placeholder="Please Input Account Type">
            </div>
          </div>

          <div class="form-group">
            <label  class="col-sm-2 control-label">Account Config:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3"></textarea>
                <span class="help-block">
                    For Example:<br>
                    FrontAddress = tcp://192.168.1.1:100<br>
                    BrokerID = 1000<br>
                    InvestorID = 00000000001
                </span>
            </div>
          </div>

          <div class="form-group">
            <label for="allowed_etf_list" class="col-sm-2 control-label">Allow ETF List:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="allowed_etf_list" placeholder="Please Input Allow ETF List">
            </div>
          </div>

          <div class="form-group">
            <label for="allowed_etf_list" class="col-sm-2 control-label">Allow Targets:</label>
            <div class="col-sm-10">
                <div class="checkbox"><label><input type="checkbox" value="">Commonstock</label></div>
                <div class="checkbox"><label><input type="checkbox" value="">Option</label></div>
                <div class="checkbox"><label><input type="checkbox" value="">Mutualfund</label></div>
                <div class="checkbox"><label><input type="checkbox" value="">Structuredfund</label></div>
            </div>
          </div>

        <div class="form-group">
            <label for="fund_name" class="col-sm-2 control-label">Fund Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="fund_name" placeholder="Please Input Fund Name">
            </div>
          </div>

          <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">提交</button>
                </div>
          </div>

    </form>
{% endblock %}
